<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 </head>
 <body>
   <div id="myDiv" style="width: 80%; height: 80%; margin: auto;"></div>
   <script>

 var trace1 = {
  x: [<t>],
   y: [<SPO2>],
   type: 'scatter',
   name: 'Oxigeno Sangre (Spo2)'

};

var trace2 = {
  x: [<t>],
   y: [<BPM>],
   type: 'scatter',
   name: 'Latidos Por Minuto (BPM)'
};


var data = [trace1, trace2];

 var layout = {
 title: 'Mediciones Oximetro digital'
 };
 Plotly.newPlot('myDiv', data,layout);
   </script>
 </body>
